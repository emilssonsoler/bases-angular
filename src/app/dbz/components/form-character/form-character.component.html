<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Nombre">

    <input
    type="number"
    [(ngModel)]="character.powerLevel"
    class="form-control mb-2"
    name="power"
    placeholder="Poder de habilidad">

  <button type="submit"  class="btn btn-primary">Agregar</button>

  <!-- <pre>{{character  | json}}</pre> -->
</form>
