<h4>Listado</h4>
<ul class="list-group">

  <li
   *ngFor="let character of characterList ; let i = index ; let isLast = last; let isEven = even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark' : false,
      'list-group-item-light': isEven
  }"
    >
    <div>
      <span class="text-primary">{{i+1}}. </span>
     <strong>{{character.name}}</strong> - Poder: <strong>{{character.powerLevel}}</strong>
    </div>

    <button class="btn btn-danger" (click)="emitDeleteChacarcter(i)">x</button>

  </li>

</ul>
