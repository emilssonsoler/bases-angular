<h3>Listado de heroes</h3>
<div *ngIf="deletedHeroe; else nadaSeBorro">
  <h3>heroe borrado: <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>

<ng-template #nadaSeBorro>
  <h3>No ha borrado nada</h3>
</ng-template>
<button *ngIf="heroNames.length >0 " class="btn btn-outline-danger" (click)="deleteLastHero()">Borrar ultimo heroe
</button>

<ul class="mt-2 list-group mb-1">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>

<br>
